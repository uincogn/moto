
name: motouber
description: Sistema de controle financeiro para motoristas de aplicativo
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3
  path: ^1.8.3
  intl: ^0.19.0
  fl_chart: ^0.69.0
  file_picker: ^6.0.0
  path_provider: ^2.1.3
  share_plus: ^7.0.0
  provider: ^6.1.2
  url_launcher: ^6.3.1
  animations: ^2.0.11
  flutter_staggered_animations: ^1.1.1

  http: ^1.2.0

dev_dependencies:
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
